<div class="Frame-container">
  <div class="Frame-bowlContainer">
    <div class="Frame-bowl" *ngFor="let bowl of bowlingFrameFrame.points">
      {{ bowl }}
    </div>
  </div>
  <div class="Frame-status">
    {{ getStatusSign(bowlingFrameFrame.status) }}
  </div>
  <div class="Frame-total">
    {{ bowlingFrameFrame.total }}
  </div>
</div>
